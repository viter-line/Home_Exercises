<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="logo"><h3>Let`s practice!</h3></div>
                <nav>
                    <ul>
                        <li><a href="index.html">Users</a></li>
                        <li><a href="courses.html">Courses</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <div class="top-bar">
                <h2>Create User</h2>
            </div>

            <div class="main-form">
                <form id="createUserForm">
                    <label class="form-item">
                        <span class="cap"><span>*</span>Full Name</span>
                        <input type="text" name="name" placeholder="Full Name" class="input" required>
                    </label>
                    <label class="form-item">
                        <span class="cap"><span>*</span>E-mail</span>
                        <input type="email" name="email" placeholder="E-mail" class="input" required>
                    </label>
                    <label class="form-item">
                        <span class="cap">Phone</span>
                        <input type="text" name="phone" placeholder="Phone" class="input">
                    </label>
                    <label class="form-item">
                        <span class="cap">Course</span>
                        <input type="text" name="course" placeholder="Course" class="input">
                    </label>

                    <div class="form-item">
                        <span class="cap">Status</span>
                        <div class="form-select">
                            <select name="status" class="input">
                                <option value="Inactive">Inactive</option>
                                <option value="Active">Active</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn form-btn green">Create</button>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="../static/js/api.js"></script>
<script>
    // Прив'язуємо обробник форми
    document.getElementById('createUserForm').onsubmit = handleCreateUser;
</script>
</body>
</html>
