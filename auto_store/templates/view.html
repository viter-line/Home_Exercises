<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список авто</title>
</head>
<body>
  <h2>Список авто</h2>

  {% if cars %}
    <ul>
    {% for car in cars %}
      <li>{{ car.brand }} | {{ car.model}}| {{ car.year }}| {{ car.engine }} |{{ car.fuel }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Список порожній</p>
  {% endif %}

  <br>
  <a href="{{ url_for('home') }}">Назад</a>
</body>
</html>
